<style media="screen">
table {
width: 100%;
}
</style>

<br>
<br>

<table mat-table [dataSource]="dataPersonas" class="mat-elevation-z8">

  <ng-container matColumnDef="Nombre" >
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let a"> {{a.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="Apellido1">
    <th mat-header-cell *matHeaderCellDef> Paterno </th>
    <td mat-cell *matCellDef="let b"> {{b.apellido_paterno}} </td>
  </ng-container>

  <ng-container matColumnDef="Apellido2">
    <th mat-header-cell *matHeaderCellDef> Materno </th>
    <td mat-cell *matCellDef="let c"> {{c.apellido_materno}} </td>
  </ng-container>

  <ng-container matColumnDef="FechaNacimiento">
    <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento </th>
    <td mat-cell *matCellDef="let d"> {{d.fecha_nacimiento}} </td>
  </ng-container>

  <ng-container matColumnDef="Editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let d">  <button mat-mini-fab color="primary">Edit</button> </td>
  </ng-container>

  <ng-container matColumnDef="Eliminar">
    <th mat-header-cell *matHeaderCellDef> Eliminar </th>
    <td mat-cell *matCellDef="let d">  <button mat-mini-fab color="accent">Delete</button> </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
