<style media="screen">
table {
width: 100%;
}
</style>

<br>
<br>

<table mat-table [dataSource]="dataAutos" class="mat-elevation-z8">

  <ng-container matColumnDef="Marca" >
    <th mat-header-cell *matHeaderCellDef> Marca </th>
    <td mat-cell *matCellDef="let a"> {{a.marca}} </td>
  </ng-container>

  <ng-container matColumnDef="Modelo" >
    <th mat-header-cell *matHeaderCellDef> Modelo </th>
    <td mat-cell *matCellDef="let b"> {{b.modelo}} </td>
  </ng-container>

  <ng-container matColumnDef="Año" >
    <th mat-header-cell *matHeaderCellDef> Año</th>
    <td mat-cell *matCellDef="let c"> {{c.anio}} </td>
  </ng-container>

  <ng-container matColumnDef="Persona" >
    <th mat-header-cell *matHeaderCellDef> Persona </th>
    <td mat-cell *matCellDef="let d"> {{d.id_Persona}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumnsAutos"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsAutos;"></tr>

</table>
